@(loginForm: Form[Login], usuario: Usuario, mensaje: String)
@main("Registro usuario", usuario) {
  @if(mensaje != "") {
     <div class="alert alert-danger">
        @mensaje
     </div>

  }
  <div class="hero">
    Login
  </div>
  @helper.form(action = routes.UsuarioController.loginUsuario()) {
    <div class="form-group-row">
      <div class="col-xs-4 col-lg-offset-4">
        <div class="input-group" align="center">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" placeholder="Usuario" aria-describedby="basic-addon1" name="username">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" placeholder="ContraseÃ±a" aria-describedby="basic-addon1" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  }
}
